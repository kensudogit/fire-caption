<!-- ログイン画面のテンプレート -->
<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>消防司令システム</mat-card-title>
      <mat-card-subtitle>ログイン</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>ユーザー名</mat-label>
          <input matInput formControlName="username" placeholder="ユーザー名を入力">
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            ユーザー名は必須です。
          </mat-error>
          <mat-error *ngIf="loginForm.get('username')?.hasError('minlength')">
            ユーザー名は3文字以上で入力してください。
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>パスワード</mat-label>
          <input matInput type="password" formControlName="password" placeholder="パスワードを入力">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            パスワードは必須です。
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            パスワードは6文字以上で入力してください。
          </mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" 
                [disabled]="loginForm.invalid || isLoading" class="full-width">
          <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
          <span *ngIf="!isLoading">ログイン</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
